<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gabriel Patané Todaro</title>

<body>

        <nav class="menu">

            <li><a href="#"><i class="fas fa-address-card"></i></a></li>

            <li><a href="#contact"><i class="fas fa-phone-square-alt"></i></a></li>

        <div class="header-titles">

    <section class="contact" id="contact">

      <hr class="title-separator">
      <a href="https://github.com/gabrieltodaro/" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
      </a>

      <a href="https://twitter.com/gabztodaro" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="https://www.facebook.com/gabztodaro" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook"></i>
      </a>

      <a href="https://www.instagram.com/gabztodaro/" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
      </a>

      <a href="mailto: gabriel.todaro@outlook.com" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-at"></i>
      </a>
